<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo perceentuale</title>
</head>

<body>
    <div>
        <label for="input1">Inserisci un numero:</label>
        <input type="text" id="input1" placeholder="Inserisci un numero">
    </div>
    <div>
        <label for="input2">Inserisci un altro numero:</label>
        <input type="text" id="input2" placeholder="Inserisci un altro numero">
    </div>
    <button id="calculate-button">Calcola</button>
    <div id="result"></div>


    <table id="result-table">
        <thead>
            <tr>
                <th>Team1</th>
                <th>Team2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="team1-result-1"></td>
                <td id="team2-result-1"></td>
            </tr>
            <tr>
                <td id="team1-result-2"></td>
                <td id="team2-result-2"></td>
            </tr>
            <tr>
                <td id="team1-result-3"></td>
                <td id="team2-result-3"></td>
            </tr>
            <tr>
                <td id="team1-result-4"></td>
                <td id="team2-result-4"></td>
            </tr>
            <tr>
                <td id="team1-result-5"></td>
                <td id="team2-result-5"></td>
            </tr>
            <tr>
                <td id="team1-result-6"></td>
                <td id="team2-result-6"></td>
            </tr>
        </tbody>
    </table>
    <button id="calculatePercentage1">CalcolaPercentuale1</button>
    <button id="calculatePercentage2">CalcolaPercentuale2</button>
    <div id="resultPercentage1"></div>
    <div id="resultPercentage2"></div>






    <script src="calculate.js"></script>
</body>

</html>
